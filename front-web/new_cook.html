<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="./new_cook.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet"  href="./font/css/all.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">

    </header>
    <div class="container">
        
        <div class="upload_image">
            <input type="file" id="file_1" accept="image/*">
            <label for="file_1" id="selector">
                <div class="label_item">
                    <i class="fas fa-camera cam_icon"></i>
                    <h3 class="upload_file-label">Hôm nay bạn đã đăng bài gì chưa?</h3>
                    <p class="upload_file-span">
                        Truyền cảm hứng nấu món của bạn đến mọi người nào
                    </p>
                </div>

            </label>
        </div>

        <div class="cook_recipe">
            <div class="cook_recipe-input">
                <div class="cook_recipe-name">
                    <input type="text" class="cook_recipe-name--input" placeholder="Tên món" name="ten_mon">
                </div>
                <div class="cook_recipe-name">
                    <input type="text" class="cook_recipe-name--input" placeholder="Mô tả món ăn của bạn" name = "mo_ta">
                </div>

                <div class="cook_recipe-khauphan">
                    <label for="name_khau" class="cook_recipe-khauphan--label">Khẩu phần: </label>
                    <input type="text" class="cook_recipe-khauphan--input" name="khau_phan">
                </div>
                <div class="cook_recipe-khauphan">
                    <label for="name_time" class="cook_recipe-khauphan--label">Thời gian nấu: </label>
                    <input type="text" class="cook_recipe-khauphan--input" name="khau_phan">
                </div>
                    
            </div>
           
               
        </div>
        <div class="material">
            <h2>Nguyên Liệu</h2>
            <ul list-style= "" class="material_list">
                <div>
                    <li class="material_item"><input type="text" class="material_input" placeholder="250g bột" name = "nguyen_lieu">
                        <button class="material_delete_icon" ><i class="fas fa-times delete_icon" ></i></button>
                    </li>
                </div>
                
            </ul>
            <div class="add_material">
                <button class="add_material_button">
                    <i class="fas fa-plus add_icon"></i>
                    <span class="add_button-descrip">Nguyên liệu</span>
                </button>
                
            </div>
        </div>

        <div class="step">
            <h2>Các Bước </h2>
            <ul class="step_list">
                <!-- <div> -->
                    <li class="step_item">
                        
                            <div class="step_item-in">
                                <input type="text" id = "step_input0" class="step_item-input" placeholder="trộn bột và nước đến khi đặc lại" name="step">
                                <button class="step_delete_icon"><i class="fas fa-times delete_icon"></i></button>
                            </div>
                                    
                            <div class="step_upload_image">
                                <input type="file" id ="step_image0" accept="image/*" name="image" onchange="preImg(this)">
                                <label for="step_image0" class="label_upload_image">   
                                        <img src="" alt="" class="step_image nodisplay">
                                        <div>
                                            <i class="fas fa-camera step_cam_icon"></i>
                                        </div>
                                            
                                </label>
                                
                               
                            </div>
                        
                        
                    </li>
                    
                <!-- </div> -->
            </ul>
            <div class="add_step">
                <button class="add_step_button">
                    <i class="fas fa-plus add_icon"></i>
                    <span class="add_button-descrip">Bước làm</span>
                </button>
                
            </div>
        </div>
        <hr>
        <form action="" class="form_submit">
            <input type="submit" class="submit_button" value="LÊN SÓNG">
        </form>
    </div>

    
    <script src="./newcook.js"> </script>

    <script src="./js.js"> </script>
    

</body>
</html>
