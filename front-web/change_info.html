<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="./font/css/all.css">
    <link rel="stylesheet" href="change_info.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="containers">
        <div class="menu_bar">
            <div class="change_info active">Thông tin cá nhân</div>
            <div class="change_pass">Tài khoản - Mật khẩu</div>
        </div>
        <form id="upload_info" class="info ">

            <div class="input_box">
    
                <div class="avatar">
                    <input type="file" id = "avatar" accept="image/*" name="avatar_main">
                        <label for="avatar" id = "selector" class="avatar_label">
                            <i class="far fa-images icon_upload"></i>
                            
                        </label>
                        <!-- <div class="anh"> Ảnh </div> -->
                </div>
                <div class="row" >
                   
    
                        <div class="name_and_date col-lg-6">
                            <div class="title">Họ và Tên:</div>
                            <div class="input_item name">
                                
                                <input type="text" id = "name" name="name" placeholder="Họ và tên">
                                <i class="fas fa-user"></i>
                            </div>
    
                            <div class="title">Ngày sinh:</div>
                            <div class="input_item date">
                                <input type="date" id="date" name="date" placeholder="Ngày sinh">
                            </div>
                        </div>
    
                        <div class="address_and_number col-lg-6">
                            <div class="title">Địa chỉ: </div>
                            <div class="input_item address">
                                <input type="text" id= "address" name="address" placeholder="Địa chỉ">
                                <i class="fas fa-address-card"></i>
                            </div>
                            <div class="title">Số điện thoai:</div>
                            <div class="input_item number">
                                <input type="telephone" id="telephone" name="phone_number" placeholder="Điện thoại">
                                <i class="fas fa-phone"></i>
                            </div>
                        </div>
                    
                    
                </div>
                <input type="submit" name = "submit" value="CẬP NHẬT" id="submit_info">

            </div>
        </form>

        <form id = "upload_password" class="password no_display">
            <div class="title">User name</div>
            <div class="input_item user_name">
                <input type="text" id = "user_name" name="user_name" placeholder="User name">
                <!-- <i class="fas fa-user"></i> -->
                                        
            </div>

            <div class="title">Password</div>
            <div class="input_item pass">
                <input type="text" id = "password" name="password" placeholder="Password">
                <!-- <i class="fas fa-user"></i> -->
                                        
            </div>
            <input type="submit" name = "submit" value="CẬP NHẬT" id="submit_info">
        </form>
    </div>    

    <script src="change_info.js"></script>
</body>
</html>
